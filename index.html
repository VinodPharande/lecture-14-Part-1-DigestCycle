<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Digest Cycle</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="CounterApp">
    <h2>Digest Cycle</h2>
    <div ng-controller="CounterController">
      <div>

      </div>
      <div>
        <button type="button" ng-click="showNumberOfWatchers()">Log of Watchers
        </button>
      </div>
      <div>
          <button type="button" ng-click="countOnce()">Up Once Counter(once)
          </button>
          <button type="button" ng-click="upCounter()"> Increment Counter
          </button>
      </div>
      <div>
        Once Counter: {{ onceCounter }} <br>
        Regular counter: {{ counter }}
      </div>
  </div>
  </body>
</html>
